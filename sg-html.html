<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="speak-genius.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="material-min.css" type="text/css">
  <script type="text/javascript" src="material-js.min.js"></script>
  <script type="text/javascript" src="speak-genius.js"></script>
</head>

<body>
  <div id="scrim">
  </div>
  <div id="welcome-modal">
    <div class="watermark">
      Speak Genius
    </div>
    <div class="sg-welcome">
      Moderator Guides
    </div>
    <div class="sg-prePost center">
      <button id="sg-preLesson" class="welcome-button mdc-button">
        Pre-Lesson
      </button>
      <button id="sg-duringLesson" class="welcome-button mdc-button">
        In-Lesson
      </button>
    </div>
  </div>
  <div id="speakgenius-modal" class="speakgenius-modal" style="display:none">
    <div class="sg-top">
      <div class="sg-topLeft">
        <div id="sg-suggestedTime">
          <i class="material-icons">timer</i>
          <b id="sg-suggestedTimeText"></b>
        </div>
        <div id="sg-screenShare">
          <i class="material-icons">screen_share</i>
          <b id="sg-screenShareText"></b>
        </div>
      </div>
      <div class="sg-leftButton">
        <button id="left" class="move-button mdc-button">
          <i class="material-icons size-30">
            skip_previous
          </i>
        </button>
      </div>
      <div class="sg-rightButton">
        <button id="right" class="move-button mdc-button">
          <i class="material-icons size-30">
            skip_next
          </i>
        </button> 

      </div>
      <div class="sg-troubleshoot icon">
        <div id="demo-menu" class="mdc-menu-anchor">
          <div id="menu-button" class="">
            <i class="material-icons size-24">report</i>
          </div>
          <div id="sg-troubleshootMenu" class="mdc-menu">
            <div id="sggg" class="sg-help">
              <div class="test2">SG Help</div>
              <div id="sg-closeWrapper" class="sg-closeWrapper">x</div>
            </div>
            <ul class="mdc-menu__items mdc-list" role="menu" aria-hidden="false">
              <li class="display-none mdc-list-item" role="menuitem" tabindex="0">
                  Cancellation policy
              </li>
              <li class="mdc-list-item" role="menuitem" tabindex="0">
                Cancellation policy
              </li>
              <li class="mdc-list-item" role="menuitem" tabindex="0">
                Network issues
              </li>
              <li class="mdc-list-item" role="menuitem" tabindex="0">
                Learner not present
              </li>
              <li class="mdc-list-item" role="menuitem" tabindex="0">
                Moderator keys to success
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="sg-bottom center">
      <div id="sg-category" ></div>
      <div id="sg-instructions" ></div>
    </div>
  </div>
</body>

</html>
